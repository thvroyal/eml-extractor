name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
          # Reduce matrix size for non-critical combinations
          - os: windows-latest
            python-version: '3.7'
          - os: macos-latest
            python-version: '3.7'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Test examples (Linux/macOS only)
      if: runner.os != 'Windows'
      run: |
        cd examples
        python basic_usage.py email.eml
        python extract_attachments.py email.eml test_output
        python email_to_html.py email.eml test_output.html
    
    - name: Test import
      run: |
        python -c "from eml_parser import EmlReader, MultiPartParser; print('Import successful')"

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run flake8
      run: |
        flake8 eml_parser/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 eml_parser/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run mypy
      run: |
        mypy eml_parser/ --ignore-missing-imports
    
    - name: Check formatting with black
      run: |
        black --check --diff eml_parser/ 